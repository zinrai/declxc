containers:
  - name: webserver
    template: debian
    release: bookworm
    arch: amd64
    networks:
      - type: veth
        interface: lxcbr0
        ipv4_address: 192.168.2.10/24
        ipv4_gateway: 192.168.2.1
    users:
      - username: developer
        password: dev123456
        shell: /bin/bash
        ssh_key_files:
          - keys/developer.pub
          - keys/admin.pub
      - username: tester
        password: test123456

  - name: database
    template: debian
    release: bookworm
    arch: amd64
    networks:
      - type: veth
        interface: lxcbr0
    users:
      - username: dbadmin
        password: db123456
        shell: /bin/bash
        ssh_key_files:
          - keys/admin.pub

  - name: loadbalancer
    template: debian
    release: bookworm
    arch: amd64
    networks:
      - type: veth
        interface: lxcbr0
    users:
      - username: admin
        password: admin123456
